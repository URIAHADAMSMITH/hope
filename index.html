<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth - Global Voice for Change</title>
    
    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Mapbox Geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1>Earth</h1>
        </div>
        <div class="nav-links">
          <a href="#" class="active">Map</a>
          <a href="analytics.html">Analytics</a>
          <a href="forums.html">Forums</a>
          <a href="about.html">About</a>
        </div>
        <div class="auth-section" id="auth-section">
          <!-- Auth buttons will be injected here -->
        </div>
      </nav>
    </header>

    <main>
      <div id="map"></div>
      
      <div class="controls">
        <div class="location-info">
          <i class="fas fa-map-marker-alt"></i>
          <span id="current-location">World</span>
        </div>
        <button id="create-issue" class="action-button">
          <i class="fas fa-plus"></i>
          New Issue
        </button>
      </div>

      <div id="issues-list" class="issues-list">
        <!-- Issues will be loaded here -->
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
